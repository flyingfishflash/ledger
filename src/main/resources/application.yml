
logging:
  level:
    net.flyingfishflash.ledger: TRACE
    #ROOT: DEBUG
    #org.thymeleaf: TRACE
    org.hibernate.event.internal.DefaultPersistEventListener: TRACE

spring:
  profiles:
    active: dev-postgresql
  thymeleaf:
    cache: false #enable in production


---

spring:
  profiles: dev-h2

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true 

  datasource:
    url: jdbc:h2:mem:ledger;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

---

spring:
  profiles: dev-postgresql
 
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
        hibernate.jdbc.lob.non_contextual_creation: true
        #hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  
  datasource:
    url: jdbc:postgresql://seneca:5432/ledger
    username: gregory
    password: 
    platform: POSTGRESQL
    initialization-mode: always
  