
logging:
  level:
    net.flyingfishflash.ledger: TRACE
    #ROOT: DEBUG
    #org.thymeleaf: TRACE
    org.hibernate.event.internal.DefaultPersistEventListener: TRACE

spring:
  profiles:
    active: dev-h2
  thymeleaf:
    cache: false #enable in production
    check-template-location: true
    prefix: classpath:/templates/
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  output:
    ansi:
      enabled: always

  #  jackson.serialization.FAIL_ON_EMPTY_BEANS: false

log4j:
  logger:
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation:
                  ExceptionHandlerExceptionResolver: debug

---

spring:
  profiles: dev-h2

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:ledger;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

---

spring:
  profiles: dev-postgresql
 
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
        hibernate.jdbc.lob.non_contextual_creation: true
        #hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  
  datasource:
    url: jdbc:postgresql://nas:5432/ledger
    username: gregory
    password: 
    platform: POSTGRESQL
    initialization-mode: always
  