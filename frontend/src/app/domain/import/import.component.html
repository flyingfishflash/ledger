<div id="import-component-content" style="padding: 1rem">
  <h2 class="mat-headline-5">{{ componentHeading }}</h2>

  <mat-card appearance="outlined" style="padding: 1rem; margin-top: 1rem">
    <mat-card-header>
      <mat-card-title>File Selection</mat-card-title>
      <div style="margin: 1rem 0 1rem 0"></div>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field
        style="padding: 0.5rem 0.5rem 0.5rem 0; box-sizing: border-box">
        <input
          matInput
          disabled
          #fileInputHolder
          placeholder="File name"
          [ngModel]="uploadFileName" />
        <input
          type="file"
          name="dataFile"
          onclick="this.value=null"
          #fileInput
          style="display: none"
          accept=".gnucash"
          (change)="uploadSelected($any($event).target.files)" />
      </mat-form-field>
      <div class="button-group">
        <span>
          <button
            #browseBtn
            mat-flat-button
            color="primary"
            (click)="fileInput.click()"
            style="margin-right: 1rem">
            Browse
          </button>
        </span>
        <span>
          <button
            #uploadBtn
            mat-flat-button
            (click)="onUploadClick()"
            matTooltip="Upload selected file"
            [disabled]="uploadFileName === ''"
            style="margin-right: 1rem">
            Upload
          </button>
        </span>
        <span>
          <button
            #clearBtn
            mat-flat-button
            (click)="onClearClick()"
            matTooltip="Clear selected file"
            [disabled]="uploadFileName === ''">
            Clear
          </button>
        </span>
      </div>
    </mat-card-content>
  </mat-card>
