<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ componentHeading }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <!-- <mat-toolbar> -->

    <div class="table-filter">
      <mat-form-field appearance="fill">
        <mat-label>Account Class</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option
            *ngFor="let category of accountCategories"
            [value]="category"
            >{{ category }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="" [(ngModel)]="listFilter" />
        <button
          mat-button
          *ngIf="listFilter"
          matSuffix
          mat-icon-button
          aria-label="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <!-- </mat-toolbar> -->
  </mat-card-content>

  <table mat-table [dataSource]="filteredAccounts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let account" style="white-space: pre;">
        {{ account.name | padWithSpaces: account.treeLevel }}
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let account">{{ account.code }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let account">{{ account.description }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let account">
        <button mat-icon-button color="primary" aria-label="">
          <mat-icon>dehaze</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="">
          <mat-icon>arrow_drop_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
