<div id="accounts-tree-content" style="padding: 24px">
  <div fxFlex fxLayout="column" style="width: 100%">
    <h2 class="mat-headline-5">{{ componentHeading }}</h2>
    <mat-divider></mat-divider>

    <div style="margin-top: 16px">
      <!--mat-card-->
      <!--mat-card-header-->
      <!--mat-card-title-group-->
      <!--mat-card-title>{{ componentHeading }}</mat-card-title-->
      <!--/mat-card-title-group-->
      <!--/mat-card-header-->

      <!--mat-card-content-->
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon inline="true">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon><span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>add</mat-icon><span>Add Child</span>
              </button>
              <button mat-menu-item>
                <mat-icon>remove</mat-icon><span>Remove</span>
              </button>
              <button mat-menu-item>
                <mat-icon>arrow_drop_up</mat-icon><span>Move Up</span>
              </button>
              <button mat-menu-item>
                <mat-icon>arrow_drop_down</mat-icon><span>Move Down</span>
              </button>
            </mat-menu>
            {{ node.name }}
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div>
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon inline="true">more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon><span>Edit</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>add</mat-icon><span>Add Child</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>remove</mat-icon><span>Remove</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>arrow_drop_up</mat-icon><span>Move Up</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>arrow_drop_down</mat-icon><span>Move Down</span>
                </button>
              </mat-menu>
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              {{ node.name }}
            </div>

            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
      <!--/mat-card-content-->
      <!--/mat-card-->
    </div>
  </div>
</div>
<!--accounts-tree-content-->
