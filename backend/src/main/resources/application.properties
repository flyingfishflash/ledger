
spring.profiles.active=h2

debug=false
trace=false

jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

log4j.logger.org.hibernate.validator=info
log4j.logger.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=info

logging.level.org.hibernate=info
logging.level.org.hibernate.event.internal.DefaultPersistEventListener=info
logging.level.org.springframework.security=info
logging.level.org.springframework.session=info

management.endpoints.web.base-path=/api/v1/ledger/actuator
management.endpoints.web.exposure.include=info
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=OPTIONS, GET

server.error.whitelabel.enabled=false

server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

server.port=8181

server.servlet.session.timeout=5m
server.servlet.session.cookie.http-only=true
# set to true in production
server.servlet.session.cookie.secure=true

spring.sql.init.mode=never

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=16
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=32
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# spring.mvc.problemdetails.enabled=true
spring.mvc.throw-exception-if-no-handler-found=true

spring.output.ansi.enabled=always

spring.servlet.multipart.max-file-size = 50MB
spring.servlet.multipart.max-request-size = 50MB

spring.session.jdbc.initialize-schema=never
spring.session.jdbc.table-name=public.SPRING_SESSION

config.server.api.url-path=/api/v1/ledger

