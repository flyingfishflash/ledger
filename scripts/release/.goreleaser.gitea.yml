---
before:
  hooks: null
builds:
- skip: true
archives: null
checksum:
  disable: true
changelog:
  sort: "asc"
  filters:
    exclude:
    - "Merge pull request"
    - "Merge branch"
release:
  gitea:
    owner: "flyingfishflash"
    name: "ledger"
gitea_urls:
  api: "https://gitea.flyingfishflash.net/api/v1/"
  download: "https://gitea.flyingfishflash.net"
env_files:
  gitea_token: "~/.config/goreleaser/gitea/gitea_token"
