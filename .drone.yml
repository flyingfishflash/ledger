kind: pipeline
name: "sonar"
type: docker

trigger:
  event:
    - push
#    - tag

depends_on:
  - "frontend - build"
  - "backend - build"

volumes:
  - name: drone_cache
    host:
      path: /var/lib/docker/volumes_managed/drone_cache

steps:
  # git tags are needed by nyx
  - name: fetch git tags
    image: alpine/git
    commands:
      - git fetch --tags

  - name: cache pull
    image: alpine/git
    commands:
      - /drone/src/scripts/ci/drone/drone-cache-pull.sh ledger-backend
      - /drone/src/scripts/ci/drone/drone-cache-pull.sh ledger-version-tags
    volumes:
      - name: drone_cache
        path: /drone/drone_cache

  - name: sonar analysis
    failure: ignore
    image: gradle:8-jdk17
    depends_on:
      - "fetch git tags"
      - "cache pull"
    environment:
      SONAR_PROJECT_KEY:
        from_secret: sonar_project_key
      SONAR_HOST:
        from_secret: sonar_host
      SONAR_LOGIN:
        from_secret: sonar_login
    commands:
      - >
        /drone/src/scripts/ci/drone/drone-is-sonar-configured.sh &&
        gradle sonar
        -Dsonar.projectKey=$SONAR_PROJECT_KEY
        -Dsonar.projectVersion=$(cat .version)
        -Dsonar.host.url=$SONAR_HOST
        -Dsonar.token=$SONAR_LOGIN

