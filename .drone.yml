kind: pipeline
type: docker
name: version

volumes:
  - name: drone_cache
    host:
      path: /var/lib/docker/volumes_managed/drone_cache

trigger:
  event:
    - push

steps:
  - name: fetch git tags
    image: alpine/git
    commands:
      - git fetch --tags

  - name: write .version
    image: registry.flyingfishflash.net/customized-images/container-nyx
    commands:
      - nyx infer --fatal --summary | grep 'current version' | awk '{ print $NF }' > .version
      - cat .version

  - name: write .tags (development)
    image: alpine/git
    commands:
      - cat .version > .tmp
      - echo ",development" >> .tmp
      - tr -d '\n' < .tmp > .tags
      - rm .tmp
      - cat .tags
    when:
      ref:
        - refs/heads/build-*
        - refs/heads/ci-*
        - refs/heads/docs-*
        - refs/heads/feature-*
        - refs/heads/fix-*
        - refs/heads/refactor-*
        - refs/heads/style-*
        - refs/heads/test-*

  - name: write .tags (release)
    image: alpine/git
    commands:
      - cat .version > .tmp
      - echo ",latest" >> .tmp
      - tr -d '\n' < .tmp > .tags
      - rm .tmp
      - cat .tags
    when:
      ref:
        - refs/heads/main

  - name: cache push
    image: alpine/git
    commands:
      - /drone/src/scripts/ci/drone/drone-cache-push.sh ledger-version-tags
    volumes:
      - name: drone_cache
        path: /drone/drone_cache

