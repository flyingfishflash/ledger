---
dryRun: true
preset: "simple"
verbosity: "DEBUG"
releasePrefix: "v"
changelog:
  path: ".nyx-changelog/CHANGELOG.md"
  template: ".nyx-changelog.template"
  sections:
    "Added": "^feat$"
    "Changed": "(^refactor$|^perf$)"
    "Fixed": "^fix$"
    "Continuous Integration": "^ci$"
    "Build": "^build$"
    "Tests": "^test$"
    "Documentation": "^docs$"
commitMessageConventions:
  enabled:
    - conventionalCommitsCustom
  items:
    conventionalCommitsCustom:
      expression: "(?m)^(?<type>[a-zA-Z0-9_]+)(!)?(\\((?<scope>[a-z ]+)\\))?:( (?<title>.+))$(?s).*"
      bumpExpressions:
        major: "(?s)(?m)^[a-zA-Z0-9_]+(!|.*^(BREAKING( |-)CHANGE: )).*"
        minor: "(?s)(?m)^feat(?!!|.*^(BREAKING( |-)CHANGE: )).*"
        patch: "(?s)(?m)(^build|^ci|^docs|^fix|^perf|^refactor)(?!!|.*^(BREAKING( |-)CHANGE: )).*"
git:
  remotes:
    flyingfishflash:
      authenticationMethod: USER_PASSWORD
      user: "{{#environmentVariable}}FLYINGFISHFLASH_USER{{/environmentVariable}}"
      password: "{{#environmentVariable}}FLYINGFISHFLASH_PASSWORD{{/environmentVariable}}"
releaseTypes:
  enabled:
    - mainline
    - internal
  publicationServices:
    - codeberg
    - flyingfishflash
    - github
#    - gitlab
  items:
    mainline:
      collapseVersions: false
      description: "{{#fileContent}}build/CHANGELOG.md{{/fileContent}}"
      filterTags: "^({{configuration.releasePrefix}})?([0-9]\\d*)\\.([0-9]\\d*)\\.([0-9]\\d*)$"
      gitCommit: "false"
      gitPush: "true"
      gitTag: "true"
      matchBranches: "^main$"
      matchEnvironmentVariables:
        CI: "^true$"
      matchWorkspaceStatus: "CLEAN"
      publish: "true"
      remoteRepositories:
        - flyingfishflash
    internal:
      collapseVersions: true
      collapsedVersionQualifier: "{{#lower}}{{branch}}{{/lower}}"
      filterTags: "^({{configuration.releasePrefix}})?([0-9]\\d*)\\.([0-9]\\d*)\\.([0-9]\\d*)$"
      gitCommit: "false"
      gitPush: "false"
      gitTag: "false"
      publish: "false"
services:
  codeberg:
    type: "GITHUB"
    options:
      AUTHENTICATION_TOKEN: "{{#environmentVariable}}CODEBERG_TOKEN{{/environmentVariable}}"
      BASE_URI: "https://codeberg.org/api/v1"
      REPOSITORY_NAME: "ledger"
      REPOSITORY_OWNER: "flyingfishflash"
  flyingfishflash:
    type: "GITHUB"
    options:
      AUTHENTICATION_TOKEN: "{{#environmentVariable}}FLYINGFISHFLASH_TOKEN{{/environmentVariable}}"
      BASE_URI: "https://gitea.flyingfishflash.net/api/v1"
      REPOSITORY_NAME: "ledger"
      REPOSITORY_OWNER: "flyingfishflash"
  github:
    type: "GITHUB"
    options:
      AUTHENTICATION_TOKEN: "{{#environmentVariable}}GITHUB_TOKEN{{/environmentVariable}}"
      REPOSITORY_NAME: "ledger"
      REPOSITORY_OWNER: "flyingfishflash"
  gitlab:
    type: "GITLAB"
    options:
      AUTHENTICATION_TOKEN: "{{#environmentVariable}}GITLAB_TOKEN{{/environmentVariable}}"
      REPOSITORY_NAME: "ledger"
      REPOSITORY_OWNER: "flyingfishflash"
