<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation_main"></nav>

<div class="container">

<h2 th:text="${title}">Default Title</h2>

<!--p th:unless="${nodes} and ${nodes.size()}">No nodes to display</p-->

<br /><br />
<p>Creating a child account of: <span style="font-weight: bold;" th:text="${parent.name} + ' (' + ${parent.id} + ')'">Default Parent Account</span></p>
<br /><br />
<form action="#" th:action="@{'/ledger/accounts/create?parentAccountId=' + ${parent.id}}" th:object="${node}" method="post">
	<div class="form-group">
	<label for="accountName">Account Name:</label>
	<input class="form-control" type="text" id="accountName" placeholder="" th:field="*{name}"/>
	</div>
	<div class="form-group">
	<label for="accountCode">Account Code:</label>
	<input class="form-control" type="text" id="accountCode" placeholder="" />
	</div>
	<div class="form-group">
	<label for="accountDescription">Account Description:</label>
	<input class="form-control" type="text" id="accountDescription" placeholder="" />
	</div>
	<div class="form-check">
  	<label class="form-check-label">
    <input class="form-check-input" type="checkbox" value="" > Hidden</input>
  	</label>
	</div>
	<div class="form-check">
  	<label class="form-check-label">
    <input class="form-check-input" type="checkbox" value=""> Placeholder</input>
  	</label>
	</div>
	<div class="form-check disabled">
  	<label class="form-check-label">
    <input class="form-check-input" type="checkbox" value=""> Tax Related</input>
  	</label>
	</div>
	<br /><br />
	<div class="row">
	<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

</div>

<div th:replace="fragments :: bootstrapjs"></div>

</body>
</html>
